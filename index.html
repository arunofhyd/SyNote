<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyNote - Real-time Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="main-container">
    <!-- Login View -->
    <div id="login-view" class="view-container w-full max-w-md mx-auto">
        <div class="bg-white rounded-xl border border-gray-200 shadow-2xl p-8 text-center">
            <h1 class="text-5xl font-extrabold text-gray-800 tracking-tight mb-2">SyNote</h1>
            <p class="text-gray-600 mb-8">Your notes, synced in real-time.</p>
            
            <div class="space-y-4 text-left mb-2">
                <input type="email" id="email-input" placeholder="Email" class="w-full px-4 py-2.5 text-base text-gray-800 bg-gray-50 border-2 border-gray-200 rounded-lg shadow-inner focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:bg-white transition-all">
                <div class="relative">
                    <input type="password" id="password-input" placeholder="Password" class="w-full px-4 py-2.5 text-base text-gray-800 bg-gray-50 border-2 border-gray-200 rounded-lg shadow-inner focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:bg-white transition-all">
                    <button type="button" id="password-toggle-btn" class="absolute inset-y-0 right-0 flex items-center px-4 text-gray-600">
                        <i id="password-toggle-icon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="text-right mb-4">
                <button id="forgot-password-btn" class="text-sm text-blue-600 hover:underline focus:outline-none">Forgot Password?</button>
            </div>

            <div class="grid grid-cols-2 gap-4 my-4">
                <button id="email-signin-btn" class="w-full btn-primary py-3 rounded-lg font-semibold flex items-center justify-center">Sign In</button>
                <button id="email-signup-btn" class="w-full btn-secondary py-3 rounded-lg font-semibold flex items-center justify-center">Sign Up</button>
            </div>
            <div class="relative flex py-2 items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-400 text-sm font-medium">OR</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>
            <button id="google-signin-btn" class="mt-4 w-full bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 py-3 px-4 rounded-lg flex items-center justify-center text-lg font-semibold transition-colors">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Google_Favicon_2025.svg" class="w-6 h-6 mr-3" alt="Google icon">
                Continue with Google
            </button>
        </div>
    </div>

    <!-- Notepad View (hidden by default) -->
    <div id="app-view" class="view-container w-full h-full max-w-6xl mx-auto hidden opacity-0 scale-95">
        <div class="bg-white rounded-xl border border-gray-200 shadow-2xl flex h-full overflow-hidden">
            <!-- Sidebar -->
            <div id="sidebar" class="h-full bg-gray-50 rounded-l-xl border-r border-gray-200 flex flex-col flex-shrink-0">
                <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <button id="hamburger-btn" class="icon-btn" title="Toggle Sidebar">
                            <i class="fas fa-bars"></i>
                        </button>
                        <h2 class="text-xl font-bold text-gray-800 sidebar-title">SyNote</h2>
                    </div>
                    <div class="flex items-center space-x-2 sidebar-actions">
                        <button id="select-notes-btn" class="icon-btn" title="Select Notes">
                            <i class="fas fa-check-square"></i>
                        </button>
                        <button id="sign-out-btn" class="icon-btn" title="Sign Out">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                        </button>
                    </div>
                </div>
                <div id="note-list" class="flex-grow overflow-y-auto">
                    <!-- Note items will be dynamically inserted here -->
                </div>
                <div class="p-2 border-t border-gray-200">
                    <div id="default-actions">
                        <button id="new-note-btn" class="w-full btn-primary py-3 rounded-lg font-semibold flex items-center justify-center">
                            <i class="fas fa-plus mr-2"></i> <span class="sidebar-text">New Note</span>
                        </button>
                    </div>
                    <div id="multiselect-actions" class="hidden flex gap-2">
                        <button id="delete-selected-btn" class="w-full btn-danger py-3 rounded-lg font-semibold flex items-center justify-center" disabled>
                            <i class="fas fa-trash-alt mr-2"></i> <span class="sidebar-text">Delete (0)</span>
                        </button>
                        <button id="cancel-multiselect-btn" class="w-auto btn-secondary px-4 py-3 rounded-lg font-semibold">
                            <span class="sidebar-text">Cancel</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div id="main-content" class="h-full flex flex-col p-6 flex-grow">
                <div id="note-editor-container" class="flex-grow flex flex-col hidden">
                    <div class="flex justify-between items-center mb-4">
                        <input type="text" id="note-title-input" class="text-3xl font-extrabold text-gray-800 tracking-tight bg-transparent focus:outline-none w-full" placeholder="Untitled Note">
                        <button id="delete-note-btn" class="icon-btn text-gray-500 hover:text-red-500" title="Delete Note">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    <textarea id="note-content-input" class="w-full h-full flex-grow bg-transparent resize-none focus:outline-none text-lg" placeholder="Start typing..."></textarea>
                    <div id="save-status" class="text-right text-sm text-gray-500 mt-2 h-5"></div>
                </div>
                <div id="placeholder-view" class="flex-grow flex flex-col items-center justify-center text-center text-gray-500">
                    <svg class="w-16 h-16 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <h3 class="text-xl font-semibold">Select a note to get started</h3>
                    <p>Or create a new note to begin writing.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="message-display" role="alert">
    <span id="message-text" class="block sm:inline font-medium"></span>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
